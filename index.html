<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tvd.sh</title>
  <meta property="og:title" content="tvd.sh">
  <meta property="og:description" content="Private Bio link.">
  <meta property="og:image" content="tvd.png">
  <link rel="icon" type="image/png" href="tvd.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      width: 200px;
      margin-bottom: 10px;
    }
    #site-name {
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="tvd.gif" alt="Top Image">
  <div id="site-name">tvd.sh</div>
  <div id="countdown">Loading...</div>

  <script>
    const countdownElement = document.getElementById('countdown');

    const targetDate = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000);

    const updateCountdown = () => {
      const now = new Date();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = 'TIME UP!';
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
